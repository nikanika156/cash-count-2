<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 p-5">
  @for(cashItem of this.cashArr;track cashItem.cash){
  <mat-card>
    <mat-card-header>
      <mat-form-field class="w-full">
        <div class="flex gap-2">
          <span>{{ cashItem.cash / 100 }}</span>
          <input type="number" matInput class="text-right" [(ngModel)]="cashItem.count" />
          <span>=</span>
          <span>{{ cashItem.total }}</span>
        </div>
      </mat-form-field>
    </mat-card-header>
    <mat-card-actions>
      <app-change-quantity
        class="w-full"
        [cashItem]="cashItem"
      ></app-change-quantity>
    </mat-card-actions>
  </mat-card>
  }
</div>
